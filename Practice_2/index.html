<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        
        <div id="heading">
        <h1>Contact Form</h1>
        <h4>Please fill all the text in the fields.</h4>
        </div>

        <label for="name">Your Name :</label>
        <input type="text" name="name" placeholder="Your full Name">

        <label for="email">Your Email :</label>
        <input type="email" name="email" placeholder="Enter your Email">

        <label for="phn">Your mobile number:</label>
        <input type="number" name="phn" placeholder="Enter your mobile number">

        <label for="message">Your message to us:</label>
        <textarea name="text" id="message" rows="5" placeholder="Enter your query here"></textarea>

        <label for="">Select how you want updates:</label>
        <select name="" id="">
            <option>--Please choose one option--</option>
            <option>Good</option>
            <option>Bad</option>
            <option>Satisfaction</option>
            <input id="sub" type="submit" value="Submit">
            <input id="res" type="reset" value="Reset">
            
        </select>
    </form>
</body>
</html>
